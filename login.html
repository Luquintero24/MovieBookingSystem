<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaiderTix Sign In</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="min-h-screen bg-black flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-zinc-900 p-8 rounded-2xl shadow-2xl">
        
        <!-- Logo/Title (no SVG here, but you can add your own if desired) -->
        <div class="flex items-center justify-center mb-8">
          <h1 class="text-3xl font-bold text-yellow-400 ml-3">RaiderTix</h1>
        </div>
        
        <h2 class="text-2xl font-semibold text-white mb-6 text-center">
          Welcome Back!
        </h2>
        
        <form id="loginForm" class="space-y-6">
          <!-- Email Address -->
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="email">
              Email Address
            </label>
            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              >
                <rect width="20" height="16" x="2" y="4" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
              </svg>
              <input
                id="email"
                type="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          
          <!-- Password -->
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="password">
              Password
            </label>
            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              >
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <input
                id="password"
                type="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="rounded bg-zinc-800 border-gray-700 text-yellow-400 focus:ring-yellow-400"
              />
              <span class="ml-3 text-sm text-gray-300">Remember me</span>
            </label>
            <a href="#" class="text-sm text-yellow-400 hover:text-yellow-300 transition-colors">
              Forgot Password?
            </a>
          </div>

          <!-- Sign In Button -->
          <button
            type="submit"
            class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-lg
                   hover:bg-yellow-300 transition-colors focus:outline-none
                   focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2
                   focus:ring-offset-zinc-900"
          >
            Sign In
          </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
          Don't have an account?
          <a href="signup.html" class="text-yellow-400 hover:text-yellow-300 transition-colors">
            Sign up
          </a>
        </p>
      </div>
    </div>
    
    <!-- Main JS (optional) -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
