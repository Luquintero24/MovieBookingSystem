<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaiderTix Reset Password</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="min-h-screen bg-black flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-zinc-900 p-8 rounded-2xl shadow-2xl">
        <div class="flex items-center justify-center mb-8">
          <h1 class="text-3xl font-bold text-yellow-400 ml-3">RaiderTix</h1>
        </div>
        
        <h2 class="text-2xl font-semibold text-white mb-2 text-center">Reset Password</h2>
        <p class="text-gray-400 mb-6">Enter the email address associated with your account and request a password reset link. Then check your email and follow the directions to reset your password.
        </p>
        
        <form id="resetPasswordForm" class="space-y-6">
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="email">
              Email Address
            </label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5">
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
              </svg>
              <input
                id="email"
                type="email"
                class="w-full bg-zinc-800 text-white px-10 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-lg hover:bg-yellow-300 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-zinc-900"
          >
            Send
          </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
          Don't have an account?
          <a href="signup.html" class="text-yellow-400 hover:text-yellow-300 transition-colors">
            Sign up
          </a>
        </p>

        <!-- Success Message (UPDATE LATER)
        <div id="successContainer" class="hidden mt-8 text-gray-200">
          <h2 class="text-2xl font-bold text-white mb-4 text-center">
            Check Your Email to Continue
          </h2>
          <p id="successMessage" class="mb-4">
            If there's an account matching the email address 
            <strong id="userEmail" class="text-yellow-300"></strong>, 
            you should receive an email in the next few minutes, with a link to change 
            your password. Check your email and follow the directions to reset your password.
          </p>
          <p>
            If you don't have the email in your inbox, please check your spam folder. 
            If you don't receive an email with a reset link, you can 
            <a href="signup.html" class="text-red-500 font-bold underline">
              create a new account
            </a>.
          </p>
        </div>
        -->
      </div>
    </div>
    
    <script type="module" src="/src/forgot-password.js"></script>
  </body>
</html>
