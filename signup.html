<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaiderTix Sign Up</title>
    <!-- Reuse existing login.css -->
    <link rel="stylesheet" href="./css/login.css">
    <script type="module" src="./js/create-account.js" defer></script>
  </head>
  <body>
    <div class="min-h-screen bg-black flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-zinc-900 p-8 rounded-2xl shadow-2xl">
        <!-- Logo/Title -->
        <div class="flex items-center justify-center mb-8">
          <img style="height: 40px; width: auto; display: block; margin-left: auto; margin-right: auto;" 
            src="./img/raidertix-high-resolution-logo-transparent (1).png" 
            alt="RaiderTix Logo">
        </div>

        <h2 class="text-2xl font-semibold text-white mb-6 text-center">
          Create Account
        </h2>

        <form id="signupForm" class="space-y-6">
          <!-- First & Last Name (no icons) -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-yellow-400 mb-2 font-medium" for="firstName">
                First Name
              </label>
              <div class="relative no-icon">
                <input
                  id="firstName"
                  type="text"
                  placeholder="John"
                  required
                />
              </div>
            </div>
            <div>
              <label class="block text-yellow-400 mb-2 font-medium" for="lastName">
                Last Name
              </label>
              <div class="relative no-icon">
                <input
                  id="lastName"
                  type="text"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Phone (has icon) -->
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="phone">
              Phone Number
            </label>
            <div class="relative">
              <svg 
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              >
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2
                         19.79 19.79 0 0 1-8.63-3.07
                         19.5 19.5 0 0 1-6-6
                         19.79 19.79 0 0 1-3.07-8.67
                         A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72
                         12.84 12.84 0 0 0 .7 2.81
                         2 2 0 0 1-.45 2.11L8.09 9.91
                         a16 16 0 0 0 6 6l1.27-1.27
                         a2 2 0 0 1 2.11-.45
                         12.84 12.84 0 0 0 2.81.7
                         A2 2 0 0 1 22 16.92z"
                />
              </svg>
              <input
                id="phone"
                type="tel"
                placeholder="(123) 456-7890"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required
              />
            </div>
          </div>

          <!-- Street Address (icon) -->
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="address">
              Street Address
            </label>
            <div class="relative">
              <svg 
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5
                         a2 2 0 0 1-2-2z"
                />
                <polyline points="9 22 9 12 15 12 15 22"/>
              </svg>
              <input
                id="address"
                type="text"
                placeholder="123 Main St"
                required
              />
            </div>
          </div>

          <!-- City & State (no icons) -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-yellow-400 mb-2 font-medium" for="city">
                City
              </label>
              <div class="relative no-icon">
                <input
                  id="city"
                  type="text"
                  placeholder="City"
                  required
                />
              </div>
            </div>
            <div>
              <label class="block text-yellow-400 mb-2 font-medium" for="state">
                State
              </label>
              <div class="relative no-icon">
                <input
                  id="state"
                  type="text"
                  placeholder="State"
                  required
                />
              </div>
            </div>
          </div>

          <!-- ZIP Code (no icon) -->
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="zipCode">
              ZIP Code
            </label>
            <div class="relative no-icon">
              <input
                id="zipCode"
                type="text"
                placeholder="12345"
                pattern="[0-9]{5}"
                required
              />
            </div>
          </div>

          <!-- Email (icon) -->
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="email">
              Email Address
            </label>
            <div class="relative">
              <svg 
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              >
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
              </svg>
              <input
                id="email"
                type="email"
                placeholder="john.doe@example.com"
                required
              />
            </div>
          </div>

          <!-- Password (icon) -->
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="password">
              Password
            </label>
            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              >
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input
                id="password"
                type="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <!-- Confirm Password (icon) -->
          <div>
            <label class="block text-yellow-400 mb-2 font-medium" for="confirmPassword">
              Confirm Password
            </label>
            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              >
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input
                id="confirmPassword"
                type="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <!-- Terms Checkbox -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms"
              required
            />
            <label for="terms" class="ml-3 text-sm text-gray-300">
              I agree to the 
              <a href="#" class="text-yellow-400 hover:text-yellow-300">
                Terms of Service
              </a>
              and 
              <a href="#" class="text-yellow-400 hover:text-yellow-300">
                Privacy Policy
              </a>
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit">
            Create Account
          </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
          Already have an account?
          <a href="login.html" class="text-yellow-400 hover:text-yellow-300 transition-colors">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- If have JS for sign-up logic, link it here -->
    <script type="module" src="/src/signup.js"></script>
  </body>
</html>
