<!-- userProfile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Profile</title>
</head>
<body>
	<h1>User Profile</h1>
	<form id="profile-form">
		<label>First Name: <input type="text" id="firstName"></label><br>
		<label>Last Name: <input type="text" id="lastName"></label><br>
		<label>Phone: <input type="text" id="phone"></label><br>
		<label>Address: <input type="text" id="address"></label><br>
		<label>City: <input type="text" id="city"></label><br>
		<label>State: <input type="text" id="state"></label><br>
		<label>Zip Code: <input type="text" id="zip"></label><br>
		<button type="submit">Save</button>
	</form>

	<p id="status"></p>

	<script type="module" src="./js/user-profile.js" defer></script>
</body>
